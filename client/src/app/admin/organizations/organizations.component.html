<h2 mat-dialog-title>Organizations</h2>
<mat-dialog-content>
  <div class="overflow-y">
    <table mat-table [dataSource]="dataSource" fxFlexFill>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let organization">{{organization.name}}</td>
      </ng-container>
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>Location</th>
        <td mat-cell *matCellDef="let organization">{{country(organization.address.country)}}</td>
      </ng-container>
      <ng-container matColumnDef="dateAdded">
        <th mat-header-cell *matHeaderCellDef>Date Added</th>
        <td mat-cell *matCellDef="let organization">{{date(organization.dateAdded)}}</td>
      </ng-container>
      <ng-container matColumnDef="numReviews">
        <th mat-header-cell *matHeaderCellDef>Num of Reviews</th>
        <td mat-cell *matCellDef="let organization"><p fxLayoutAlign="center">{{organization.numReviews}}</p></td>
      </ng-container>
      <ng-container matColumnDef="approved">
        <th mat-header-cell *matHeaderCellDef>Approved</th>
        <td mat-cell *matCellDef="let organization"><p fxLayoutAlign="center">
          <mat-checkbox color="primary" (click)="approveOrg(organization)" [checked]="organization.approved" [disabled]="organization.approved"></mat-checkbox>
        </p></td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
  </div>
  <mat-paginator pageSize="10"></mat-paginator>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions fxLayoutAlign="center center">
  <button mat-button class="warn" mat-dialog-close>Close</button>
  <span fxFlex="1 1 auto"></span>
  <mat-slide-toggle [formControl]="approvedControl" labelPosition="before" color="primary">Approved</mat-slide-toggle>
</mat-dialog-actions>
