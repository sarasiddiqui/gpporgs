schema {
    query: Query
    mutation: Mutation
}

type Query {
    getUser(calNetId: String): User
    getOrganizations: [Organization]
    getOrganization(id: Int): Organization
    getReviews: [Review]
    getLanguages: [Language]
}

type Mutation {
    createUser(user: UserInput): User
    updateUser(userId: ID!, userDetails: UserInput): User
    createReview(review: ReviewInput): Review
    updateReview(reviewId: ID!, reviewDetails: ReviewInput): Review
}
