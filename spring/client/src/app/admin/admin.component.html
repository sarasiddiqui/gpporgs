<div class="container" fxLayoutAlign="center">
  <div class="inner-container" fxFlex.gt-md="1140px" fxFlex.md="960px" fxFlex.lt-md="98%">
    <div>
      <h2 fxFlexFill fxLayoutAlign="center">Admin actions</h2>
    </div>
    <p><mat-divider></mat-divider></p>
    <div fxLayout="row wrap" fxLayoutGap.gt-sm="2%" fxLayoutGap.lt-md="8px">
      <mat-card fxFlex.gt-sm="32" fxFlex.lt-md="100" *ngFor="let action of actions">
        <mat-card-title style="font-size: 16px; font-weight: 400;">{{action.title}}</mat-card-title>
        <mat-divider></mat-divider>
        <mat-card-content style="height: 100px;">
          <div fxLayoutAlign="center center" style="height: 50px;">
            <mat-icon color="primary" style="font-size: 32px">{{action.icon}}</mat-icon>
          </div>
          {{action.description}}
        </mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-actions fxLayoutAlign="center center">
          <button mat-button class="warn" (click)="action.action()">{{action.title}}</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
