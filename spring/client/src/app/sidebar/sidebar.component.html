<div class="inner-container">
  <h2>Hi {{fistName}},</h2>
  <p>Done with your experience?</p>
  <button mat-button (click)="openReviewDialog()">+ Add Review</button>
  <h3 fxLayoutAlign="center center">FILTER BY</h3>
  <mat-divider></mat-divider>
  <h4>AREA</h4>
  <mat-radio-group aria-label="Select Area" fxLayout="column" fxLayoutGap="4px">
    <mat-radio-button value="all" checked>all</mat-radio-button>
    <mat-radio-button value="domestic">domestic</mat-radio-button>
    <mat-radio-button value="international">international</mat-radio-button>
  </mat-radio-group>
  <h4>SECTOR</h4>
  <div fxLayout="column" fxLayoutGap="8px" class="overflow-y" id="filter-sectors">
    <ng-container *ngFor="let sector of sectors">
      <mat-checkbox fxLayout="row" value="{{sector.id}}">{{sector.name}}</mat-checkbox>
    </ng-container>
  </div>
</div>
