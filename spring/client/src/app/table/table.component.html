<div class="container">
  <h2>GPP Practice Experience Database</h2>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let organization">{{organization.name}}</td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let organization">{{organization.type}}</td>
    </ng-container>
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
      <td mat-cell *matCellDef="let organization">{{organization.location}}</td>
    </ng-container>
    <ng-container matColumnDef="sectors">
      <th mat-header-cell *matHeaderCellDef>Sectors</th>
      <td mat-cell *matCellDef="let organization">{{organization.sectors.join('\n')}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="table-footer">
    <mat-paginator pageSize="25" showFirstLastButtons></mat-paginator>
  </div>
</div>
