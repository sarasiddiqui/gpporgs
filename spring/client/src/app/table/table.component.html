<div class="inner-container">
  <h2>GPP Practice Experience Database</h2>
  <div id="container-table">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let organization">{{organization.name}}</td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
        <td mat-cell *matCellDef="let organization">{{organization.type}}</td>
      </ng-container>
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
        <td mat-cell *matCellDef="let organization">{{organization.location}}</td>
      </ng-container>
      <ng-container matColumnDef="sectors">
        <th mat-header-cell *matHeaderCellDef>Sectors</th>
        <td mat-cell *matCellDef="let organization">{{organization.sectors.join(', ')}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDetailsModal(row.id)"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" [pageSize]="25" (change)="updatePagination()" showFirstLastButtons></mat-paginator>
</div>
